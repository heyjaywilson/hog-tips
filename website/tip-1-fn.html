	<h2 id="whentousefixturenetandwhentousehognet">When to use FixtureNet and when to use HogNet</h2>

	<p><strong>FixtureNet</strong> is used to connect anything that relates to a fixture. For example, artnet node, ETC gateway,
		or a visualizer.</p>

	<p><strong>HogNet</strong> is used to connect a DP 8000, a backup or tracking console, or OSC.</p>

	<p><button>Does your device use FixtureNet or HogNet?</button></p>
